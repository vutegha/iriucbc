<!DOCTYPE html>
<html>
<head>
    <title>Test Logos Partenaires</title>
    <style>
        .partner-logos {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .partner-logos img {
            height: 64px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Test des Logos des Partenaires</h1>
    
    <h2>Logos statiques (pour référence)</h2>
    <div class="partner-logos">
        <img src="assets/img/logos/logo-conaref.png" alt="CONAREF">
        <img src="assets/img/logos/logo-iri.jpg" alt="IRI">
        <img src="assets/img/logos/logo-gltn.png" alt="GLTN">
        <img src="assets/img/logos/logo-fig.jpg" alt="FIG">
        <img src="assets/img/logos/logo-ucbc.png" alt="UCBC">
    </div>
    
    <h2>Test avec chemins absolus</h2>
    <div class="partner-logos">
        <img src="http://127.0.0.1:8000/assets/img/logos/logo-conaref.png" alt="CONAREF">
        <img src="http://127.0.0.1:8000/assets/img/logos/logo-iri.jpg" alt="IRI">
        <img src="http://127.0.0.1:8000/assets/img/logos/logo-gltn.png" alt="GLTN">
        <img src="http://127.0.0.1:8000/assets/img/logos/logo-fig.jpg" alt="FIG">
        <img src="http://127.0.0.1:8000/assets/img/logos/logo-ucbc.png" alt="UCBC">
    </div>
    
    <h2>Animation CSS</h2>
    <style>
        .test-animation {
            overflow: hidden;
            width: 100%;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .scroll-container {
            display: flex;
            animation: scroll-infinite 20s linear infinite;
            gap: 20px;
        }
        
        .scroll-container img {
            height: 64px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        @keyframes scroll-infinite {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
    
    <div class="test-animation">
        <div class="scroll-container">
            <!-- Première série -->
            <img src="assets/img/logos/logo-conaref.png" alt="CONAREF">
            <img src="assets/img/logos/logo-iri.jpg" alt="IRI">
            <img src="assets/img/logos/logo-gltn.png" alt="GLTN">
            <img src="assets/img/logos/logo-fig.jpg" alt="FIG">
            <img src="assets/img/logos/logo-ucbc.png" alt="UCBC">
            <!-- Duplication pour boucle -->
            <img src="assets/img/logos/logo-conaref.png" alt="CONAREF">
            <img src="assets/img/logos/logo-iri.jpg" alt="IRI">
            <img src="assets/img/logos/logo-gltn.png" alt="GLTN">
            <img src="assets/img/logos/logo-fig.jpg" alt="FIG">
            <img src="assets/img/logos/logo-ucbc.png" alt="UCBC">
        </div>
    </div>
</body>
</html>

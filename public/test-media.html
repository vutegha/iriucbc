<!DOCTYPE html>
<html>
<head>
    <title>Test Médiathèque</title>
    <script>
        function testMediaList() {
            console.log('Test de la route admin.media.list...');
            fetch('/admin/media/list')
                .then(res => {
                    console.log('Status:', res.status);
                    if (!res.ok) {
                        throw new Error('Erreur réseau: ' + res.status);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('Données reçues:', data);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('result').innerHTML = 'Erreur: ' + error.message;
                });
        }
    </script>
</head>
<body>
    <h1>Test Route Médiathèque</h1>
    <button onclick="testMediaList()">Tester /admin/media/list</button>
    <div id="result"></div>
</body>
</html>

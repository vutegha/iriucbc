<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Médiathèque Moderne IRI UCBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Configuration Tailwind avec couleurs IRI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --iri-primary: #1e472f;
            --iri-secondary: #2d5a3f;
            --iri-accent: #d2691e;
            --iri-light: #f0f9f4;
            --iri-gold: #b8860b;
            --iri-gray: #64748b;
            --iri-dark: #1a1a1a;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .bg-iri-primary { background-color: var(--iri-primary); }
        .bg-iri-secondary { background-color: var(--iri-secondary); }
        .bg-iri-accent { background-color: var(--iri-accent); }
        .bg-iri-light { background-color: var(--iri-light); }
        .bg-iri-gold { background-color: var(--iri-gold); }
        .text-iri-primary { color: var(--iri-primary); }
        .text-iri-accent { color: var(--iri-accent); }
        .text-iri-gray { color: var(--iri-gray); }
        .text-iri-dark { color: var(--iri-dark); }
        .border-iri-accent { border-color: var(--iri-accent); }
        
        .from-iri-primary { --tw-gradient-from: var(--iri-primary); }
        .to-iri-secondary { --tw-gradient-to: var(--iri-secondary); }
        .from-iri-accent { --tw-gradient-from: var(--iri-accent); }
        .to-iri-gold { --tw-gradient-to: var(--iri-gold); }
        .from-iri-light { --tw-gradient-from: var(--iri-light); }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .media-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .media-card:hover {
            transform: translateY(-4px) scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Simulation de la médiathèque moderne -->
    <div class="min-h-screen bg-gradient-to-br from-iri-light via-white to-iri-light/50">
        <div class="max-w-7xl mx-auto px-4 py-8">
            
            <!-- En-tête moderne -->
            <div class="mb-8">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-iri-primary to-iri-accent bg-clip-text text-transparent">
                            Médiathèque
                        </h1>
                        <p class="text-iri-gray mt-1">Gérez vos médias et ressources visuelles</p>
                    </div>
                    <button class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-iri-primary to-iri-secondary hover:from-iri-secondary hover:to-iri-primary text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Ajouter un média
                    </button>
                </div>
            </div>

            <!-- Barre de recherche et filtres modernes -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20 p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <!-- Barre de recherche -->
                    <div class="flex-1">
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-iri-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" placeholder="Rechercher un média..." 
                                   class="w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-300">
                        </div>
                    </div>
                    
                    <!-- Filtres -->
                    <div class="flex gap-3">
                        <select class="px-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 transition-all duration-300">
                            <option>Tous les types</option>
                            <option>Images</option>
                            <option>Vidéos</option>
                        </select>
                        
                        <!-- Boutons de vue -->
                        <div class="flex bg-white/50 rounded-xl p-1 border border-gray-200">
                            <button class="p-2 rounded-lg bg-iri-primary text-white transition-all duration-300" title="Vue grille">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"/>
                                </svg>
                            </button>
                            <button class="p-2 rounded-lg text-iri-gray hover:text-iri-primary transition-all duration-300" title="Vue liste">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grille de médias de démonstration -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Exemple carte image -->
                <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-white/20 hover:border-orange-300 media-card">
                    <div class="relative h-48 overflow-hidden bg-gradient-to-br from-iri-light to-white">
                        <div class="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center">
                            <i class="fas fa-image text-4xl text-gray-400"></i>
                        </div>
                        
                        <!-- Overlay avec actions -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-3 left-3 right-3">
                                <div class="flex items-center justify-between">
                                    <span class="inline-flex items-center px-2 py-1 rounded-lg text-xs font-medium bg-iri-accent text-white">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                                        </svg>
                                        Image
                                    </span>
                                    <button class="bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white p-2 rounded-lg transition-all duration-200">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Informations -->
                    <div class="p-4">
                        <h3 class="font-semibold text-iri-dark text-sm mb-2 line-clamp-2">Logo IRI UCBC Officiel</h3>
                        <div class="flex items-center justify-between text-xs text-iri-gray">
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                15/01/2025
                            </span>
                            <div class="flex gap-1">
                                <button class="text-iri-accent hover:text-iri-gold transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                                <button class="text-red-500 hover:text-red-700 transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exemple carte vidéo -->
                <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-white/20 hover:border-orange-300 media-card">
                    <div class="relative h-48 overflow-hidden bg-gradient-to-br from-iri-light to-white">
                        <div class="w-full h-full bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center">
                            <i class="fas fa-video text-4xl text-blue-600"></i>
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="bg-iri-primary/80 rounded-full p-3">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Overlay avec actions -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-3 left-3 right-3">
                                <div class="flex items-center justify-between">
                                    <span class="inline-flex items-center px-2 py-1 rounded-lg text-xs font-medium bg-iri-accent text-white">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                                        </svg>
                                        Vidéo
                                    </span>
                                    <button class="bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white p-2 rounded-lg transition-all duration-200">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Informations -->
                    <div class="p-4">
                        <h3 class="font-semibold text-iri-dark text-sm mb-2 line-clamp-2">Présentation IRI UCBC 2025</h3>
                        <div class="flex items-center justify-between text-xs text-iri-gray">
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                20/01/2025
                            </span>
                            <div class="flex gap-1">
                                <button class="text-iri-accent hover:text-iri-gold transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                                <button class="text-red-500 hover:text-red-700 transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cartes additionnelles pour la démonstration -->
                <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-white/20 hover:border-orange-300 media-card">
                    <div class="relative h-48 overflow-hidden bg-gradient-to-br from-iri-light to-white">
                        <div class="w-full h-full bg-gradient-to-br from-green-200 to-green-300 flex items-center justify-center">
                            <i class="fas fa-file-pdf text-4xl text-green-600"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-iri-dark text-sm mb-2 line-clamp-2">Rapport Annuel 2024</h3>
                        <div class="flex items-center justify-between text-xs text-iri-gray">
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                10/01/2025
                            </span>
                            <div class="flex gap-1">
                                <button class="text-iri-accent hover:text-iri-gold transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                                <button class="text-red-500 hover:text-red-700 transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-white/20 hover:border-orange-300 media-card">
                    <div class="relative h-48 overflow-hidden bg-gradient-to-br from-iri-light to-white">
                        <div class="w-full h-full bg-gradient-to-br from-purple-200 to-purple-300 flex items-center justify-center">
                            <i class="fas fa-images text-4xl text-purple-600"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-iri-dark text-sm mb-2 line-clamp-2">Galerie Événements 2024</h3>
                        <div class="flex items-center justify-between text-xs text-iri-gray">
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                05/01/2025
                            </span>
                            <div class="flex gap-1">
                                <button class="text-iri-accent hover:text-iri-gold transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                                <button class="text-red-500 hover:text-red-700 transition-colors p-1 rounded">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification de test -->
    <div class="fixed bottom-4 right-4 bg-gradient-to-r from-iri-primary to-iri-secondary text-white px-6 py-3 rounded-xl shadow-lg">
        <p class="text-sm font-medium">✨ Design moderne IRI UCBC appliqué</p>
    </div>

    <script>
        // Animation pour les cartes
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.media-card');
            
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('animate-fade-in');
            });
        });
    </script>
</body>
</html>

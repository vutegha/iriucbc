<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CKEditor avec M√©diath√®que</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .test-section { 
            background: #f9f9f9; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
        .success { 
            color: #059669; 
            font-weight: bold; 
        }
        .error { 
            color: #dc2626; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>üß™ Test CKEditor avec M√©diath√®que - Projets</h1>
    
    <div class="test-section">
        <h2>Test de l'√©diteur de texte riche</h2>
        <p>Cet √©diteur doit ressembler √† celui du formulaire de cr√©ation/√©dition de projet.</p>
        
        <form>
            <div class="form-group">
                <label for="description">Description d√©taill√©e du projet :</label>
                <textarea id="description" name="description" rows="8" 
                         placeholder="D√©crivez en d√©tail les objectifs, la m√©thodologie et les activit√©s du projet...">
                    <h2>Objectifs du projet</h2>
                    <p>Ce projet vise √† am√©liorer les conditions de vie des communaut√©s locales en :</p>
                    <ul>
                        <li>D√©veloppant l'acc√®s √† l'eau potable</li>
                        <li>Renfor√ßant les capacit√©s locales</li>
                        <li>Cr√©ant des opportunit√©s √©conomiques</li>
                    </ul>
                    <h2>M√©thodologie</h2>
                    <p>Notre approche se base sur une <strong>participation communautaire</strong> active.</p>
                </textarea>
            </div>
            
            <button type="button" onclick="getEditorData()" style="padding: 10px 20px; background: #059669; color: white; border: none; border-radius: 5px;">
                Obtenir le contenu HTML
            </button>
        </form>
        
        <div id="test-results" style="margin-top: 20px;">
            <h3>√âtat de l'√©diteur:</h3>
            <div id="editor-status">Chargement...</div>
        </div>
        
        <div id="content-output" style="margin-top: 20px; display: none;">
            <h3>Contenu de l'√©diteur:</h3>
            <pre id="html-output" style="background: #f0f0f0; padding: 10px; border-radius: 5px; white-space: pre-wrap;"></pre>
        </div>
    </div>

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>

    <script>
        let editorInstance = null;

        // Test de chargement de l'API m√©dia
        fetch('/admin/media/list')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('API non accessible');
                }
            })
            .then(data => {
                console.log('‚úÖ API M√©dia accessible:', data.length, 'm√©dia(s) trouv√©(s)');
                updateStatus('‚úÖ API M√©dia accessible - ' + data.length + ' m√©dia(s) disponible(s)', 'success');
            })
            .catch(error => {
                console.error('‚ùå Erreur API M√©dia:', error);
                updateStatus('‚ùå API M√©dia non accessible - ' + error.message, 'error');
            });

        // Initialiser CKEditor
        function initializeCKEditor() {
            const descriptionElement = document.getElementById('description');
            if (!descriptionElement) return;

            ClassicEditor
                .create(descriptionElement, {
                    language: 'fr',
                    toolbar: [
                        'heading', '|',
                        'bold', 'italic', 'underline', '|',
                        'link', 'bulletedList', 'numberedList', '|',
                        'blockQuote', 'insertTable', '|',
                        'imageUpload', '|',
                        'undo', 'redo'
                    ],
                    image: {
                        toolbar: ['imageTextAlternative', 'imageStyle:full', 'imageStyle:side']
                    }
                })
                .then(editor => {
                    editorInstance = editor;
                    updateStatus('‚úÖ CKEditor initialis√© avec succ√®s', 'success');
                    
                    // Ajouter le bouton M√©diath√®que
                    addMediaLibraryButton(editor);
                    
                    // Synchronisation
                    editor.model.document.on('change:data', () => {
                        descriptionElement.value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error('‚ùå Erreur CKEditor:', error);
                    updateStatus('‚ùå Erreur lors de l\'initialisation de CKEditor', 'error');
                });
        }

        function addMediaLibraryButton(editor) {
            const toolbar = editor.ui.view.toolbar;
            const mediaButton = document.createElement('button');
            mediaButton.type = 'button';
            mediaButton.className = 'ck ck-button ck-off';
            mediaButton.innerHTML = `
                <svg class="ck ck-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="ck ck-button__label">M√©diath√®que</span>
            `;
            mediaButton.title = 'M√©diath√®que';
            
            mediaButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopImmediatePropagation();
                
                setTimeout(() => {
                    openMediaModal(function(url) {
                        try {
                            editor.model.change(writer => {
                                const imageElement = writer.createElement('imageBlock', { src: url });
                                editor.model.insertContent(imageElement, editor.model.document.selection);
                            });
                            updateStatus('‚úÖ Image ins√©r√©e depuis la m√©diath√®que', 'success');
                        } catch (error) {
                            console.error('Erreur lors de l\'insertion:', error);
                            updateStatus('‚ùå Erreur lors de l\'insertion de l\'image', 'error');
                        }
                    });
                }, 100);
                
                return false;
            });
            
            setTimeout(() => {
                const toolbarElement = toolbar.element.querySelector('.ck-toolbar__items');
                if (toolbarElement) {
                    toolbarElement.appendChild(mediaButton);
                    updateStatus('‚úÖ Bouton M√©diath√®que ajout√©', 'success');
                }
            }, 100);
        }

        function openMediaModal(callback) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full m-4 max-h-[90vh] overflow-hidden">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-900">M√©diath√®que</h3>
                            <button type="button" class="close-modal text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="p-6 overflow-y-auto max-h-[70vh]">
                        <div id="media-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="text-center py-8">
                                <p class="mt-2 text-sm text-gray-500">Chargement des m√©dias...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.querySelector('.close-modal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            // Charger les m√©dias
            fetch('/admin/media/list')
                .then(response => response.json())
                .then(data => {
                    const grid = modal.querySelector('#media-grid');
                    if (data.length === 0) {
                        grid.innerHTML = `
                            <div class="col-span-full text-center py-8">
                                <p class="mt-2 text-sm text-gray-500">Aucun m√©dia disponible</p>
                                <p class="text-xs text-gray-400">Ajoutez des images via le gestionnaire de m√©dias</p>
                            </div>
                        `;
                        return;
                    }
                    
                    grid.innerHTML = data.map(media => `
                        <div class="border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow cursor-pointer media-item" data-url="${media.url}">
                            <img src="${media.url}" alt="${media.name}" class="w-full h-32 object-cover">
                            <div class="p-3">
                                <p class="text-sm font-medium text-gray-900 truncate">${media.name}</p>
                            </div>
                        </div>
                    `).join('');
                    
                    grid.querySelectorAll('.media-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const url = item.dataset.url;
                            callback(url);
                            document.body.removeChild(modal);
                        });
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des m√©dias:', error);
                    const grid = modal.querySelector('#media-grid');
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <p class="mt-2 text-sm text-red-600">Erreur lors du chargement</p>
                        </div>
                    `;
                });
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('editor-status');
            statusDiv.innerHTML = `<span class="${type}">${message}</span>`;
        }

        function getEditorData() {
            if (editorInstance) {
                const data = editorInstance.getData();
                document.getElementById('html-output').textContent = data;
                document.getElementById('content-output').style.display = 'block';
            }
        }

        // Initialiser apr√®s le chargement
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeCKEditor, 500);
        });
    </script>
</body>
</html>
